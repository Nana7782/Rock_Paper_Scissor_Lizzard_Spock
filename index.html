<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissors Paper Spock Lizard</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1>Rock - Scissors - Paper - Lizard - Spock</h1>

    <div id="roundSelection">
      <h2>Choose number of rounds:</h2>
      <label
        ><input type="radio" name="rounds" value="5" checked /> 5 rounds</label
      >
      <label><input type="radio" name="rounds" value="10" /> 10 rounds</label>
      <label><input type="radio" name="rounds" value="15" /> 15 rounds</label>
      <label><input type="radio" name="rounds" value="20" /> 20 rounds</label>
      <button id="startGame">Start Game</button>
    </div>

    <div id="game">
      <h2>Current round: <span id="currentRound">0</span></h2>
      <h2>
        Score: You <span id="playerScore">0</span> -
        <span id="computerScore">0</span> Computer
      </h2>

      <h3>Choose:</h3>
      <button class="move" id="Rock">✊</button>
      <button class="move" id="Paper">✋</button>
      <button class="move" id="Scissors">✌️</button>
      <button class="move" id="Lizard">🦎</button>
      <button class="move" id="Spock">🖖</button>

      <h3>Your choice: <span id="playerChoice">-</span></h3>
      <h3>Computer choice: <span id="computerChoice">-</span></h3>
      <h3 id="resultMessage"></h3>
    </div>

    <h2 id="result"></h2>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
